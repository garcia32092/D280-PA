<header>
  <img src="./assets/seal.png" alt="State Seal Logo">
  <h1>{{ title }}</h1>
</header>
<div class="float-container">
  <div class="left-column">
    <h2>World Map</h2>
    <app-world-map
    (countrySelected)="onCountrySelect($event)" 
    ></app-world-map>
  </div>
  <div class="right-column">
    <app-country-info
    *ngIf="selectedCountry; else noCountrySelected"
    [country]="selectedCountry"
    ></app-country-info>
    <ng-template #noCountrySelected>
      <h3>Country Data</h3>
        <p>Select a country on the map</p>
    </ng-template>
  </div>
</div>
